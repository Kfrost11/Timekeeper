<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timekeeping Form</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  font-family: 'Poppins', sans-serif;
  font-size: 18px;
}

body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f5f7fa;
}

.container {
  width: 400px;
  padding: 40px 30px;
  border-radius: 12px;
  background: linear-gradient(135deg, #4ae4c0, #2fc8a7);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  position: relative;
}

h4 {
  margin-bottom: 20px;
  font-size: 24px;
  text-align: center;
  color: #ffffff;
}

input,
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  color: #333;
  background-color: #ffffff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}

input::placeholder {
  color: #888;
}

textarea {
  border-radius: 6px;
}

#submit {
  border: none;
  background-color: #003b5b;
  color: white;
  width: 100%;
  margin-top: 15px;
  border-radius: 6px;
  padding: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#submit:hover {
  background-color: #001f2f;
}

.form-group {
  position: relative;
  margin-bottom: 1.5rem;
}

.form-group input {
  width: 100%;
  padding: 12px 10px 12px 10px;
  font-size: 16px;
  border: none;
  background: #ffffff;
  border-radius: 6px;
  color: #333;
}

input:-webkit-autofill {
  -webkit-box-shadow: 0 0 0 1000px #ffffff inset !important;
  -webkit-text-fill-color: #333 !important;
  transition: background-color 9999s ease-out, color 9999s ease-out;
}

.form-group label {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: #003b5b;
  font-size: 14px;
  pointer-events: none;
  transition: 0.2s ease all;
}

.form-group input:focus ~ label,
.form-group input:not(:placeholder-shown) ~ label {
  top: -8px;
  left: 10px;
  font-size: 12px;
  color: #003b5b;
  background-color: #ffffff;
  padding: 0 4px;
  border-radius: 4px;
}

input:focus {
  outline: none;
  border: 2px solid #003b5b;
}

/* Logo placeholder space */
.logo {
  width: 100%;
  text-align: center;
  margin-bottom: 25px;
}

.logo img {
  height: 60px;
}
</style>
	<div class="login-card">
    <div class="logo">
      <!-- Replace this with your logo -->
      <img src="sanphil-logo.png" alt="Logo" />
    </div>

<div class="container">
    <form method="post" action="" name="time-keeper">
      <h4>TimeKeeper</h4>

      <div class="form-group">
        <input type="text" name="employee-name" placeholder=" " required>
        <label>Employee Name</label>
      </div>

      <div class="form-group">
        <input type="date" name="date" placeholder=" " required>
        <label>Date</label>
      </div>

      <div class="form-group">
        <input type="time" name="clock-in" placeholder=" " required>
        <label>Clock In</label>
      </div>

      <div class="form-group">
        <input type="time" name="clock-out" placeholder=" " required>
        <label>Clock Out</label>
      </div>

      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
	<!-- Move script block here, before closing body -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxcMFRzWnYrKlPR81chhvv-xT0xSjmJqoTX82RFk5j37KLcdc0G2hyygSMVpUf9UHng/exec';
    const form = document.forms['time-keeper'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          alert("Thank you! Form is submitted");
          window.location.reload();
        })
        .catch(error => console.error('Error!', error.message));
    });
  });
</script>

</body>
</html>

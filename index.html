<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timekeeping Form</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{
	box-sizing: border-box;
	padding: 0;
	margin: 0;
	font-family: 'poppins', sans-serif;
	font-size: 18px;
}
body{
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}
.container{
	width: 500px;
	padding: 30px;
	border: 1px solid #eeeeee;
	border-radius: 10px;
	background-color: #003b5b;
}
h4{
	margin-bottom: 10px;
	font-size: 24px;
	color: white;
}
input{
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
  color: white;
}
textarea{
	width: 100%;
	padding: 10px;
}
#submit{
	border: none;
	background-color: orangered;
	color: white;
	width: 200px;
	margin-top: 10px;
	border-radius: 5px;
}
#submit:hover{
	background-color: #333333;
}
  .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 10px 10px 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 5px;
      color: white;
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-group input:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label {
      top: -10px;
      font-size: 12px;
      color: white;
    }

    input:focus {
      outline: none;
      border-color: white;
    }
</style>

<div class="container">
    <form method="post" action="" name="time-keeper">
      <h4>TimeKeeper</h4>

      <div class="form-group">
        <input type="text" name="employee-name" placeholder=" " required>
        <label>Employee Name</label>
      </div>

      <div class="form-group">
        <input type="date" name="date" placeholder=" " required>
        <label>Date</label>
      </div>

      <div class="form-group">
        <input type="time" name="clock-in" placeholder=" " required>
        <label>Clock In</label>
      </div>

      <div class="form-group">
        <input type="time" name="clock-out" placeholder=" " required>
        <label>Clock Out</label>
      </div>

      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
	<!-- Move script block here, before closing body -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxcMFRzWnYrKlPR81chhvv-xT0xSjmJqoTX82RFk5j37KLcdc0G2hyygSMVpUf9UHng/exec';
    const form = document.forms['time-keeper'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          alert("Thank you! Form is submitted");
          window.location.reload();
        })
        .catch(error => console.error('Error!', error.message));
    });
  });
</script>

</body>
</html>
